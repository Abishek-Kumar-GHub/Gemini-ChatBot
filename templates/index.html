<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL and LLM Demo</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: #f8f9fa;
        }

        input {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        button {
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        p {
            word-wrap: break-word;
            white-space: pre-wrap;
            color: white;
        }

        /* Specific styling for bold text */
        b,
        strong {
            color: white;
        }

        h1 {
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
            
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">API Access</h1>

        <!-- Question Section -->
        <div class="card my-4 p-3">
            <div class="card-body">
                <h5 class="card-title">Ask a Question</h5>
                <input type="text" id="questionInput" class="form-control mb-3" placeholder="Type your question..."
                    onkeypress="handleEnter(event, 'ask')">
                <button class="btn btn-primary" onclick="askQuestion()">Ask</button>
                <p class="mt-3" id="questionResponse"></p>
            </div>
        </div>

        <!-- Summarize Section -->
        <div class="card my-4 p-3">
            <div class="card-body">
                <h5 class="card-title">Summarize Content</h5>
                <input type="text" id="titleInput" class="form-control mb-3" placeholder="Enter a title to summarize..."
                    onkeypress="handleEnter(event, 'ask')">
                <button class="btn btn-success" onclick="summarizeContent()">Summarize</button>
                <p class="mt-3" id="summaryResponse"></p>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
